<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe AI Assistant - Find Your Perfect Recipe</title>
    <meta name="description"
        content="AI-powered recipe search assistant. Find recipes by name or ingredients instantly.">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üç≥</span>
                    Recipe AI Assistant
                </h1>
                <p class="tagline">Discover recipes powered by AI</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-card">
                    <h2>What would you like to cook today?</h2>

                    <!-- Search Type Toggle -->
                    <div class="search-type-toggle">
                        <button class="toggle-btn active" data-type="recipe" id="recipeBtn">
                            <span class="icon">üìñ</span>
                            Search by Recipe Name
                        </button>
                        <button class="toggle-btn" data-type="ingredients" id="ingredientsBtn">
                            <span class="icon">ü•ï</span>
                            Search by Ingredients
                        </button>
                    </div>

                    <!-- Search Form -->
                    <form id="searchForm" class="search-form">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="search-input"
                                placeholder="Enter recipe name (e.g., Chicken Biryani)" required>
                            <button type="submit" class="search-btn" id="searchBtn">
                                <span class="btn-text">Search</span>
                                <span class="btn-loader" style="display: none;">
                                    <span class="spinner"></span>
                                </span>
                            </button>
                        </div>
                        <p class="search-hint" id="searchHint">
                            Try: "Chicken Biryani", "Pasta Carbonara", "Chocolate Cake"
                        </p>
                    </form>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-card">
                    <div class="results-header">
                        <h3 id="resultsTitle">Recipe Results</h3>
                        <button class="close-btn" id="closeResults">‚úï</button>
                    </div>
                    <div class="results-content" id="resultsContent">
                        <!-- Results will be inserted here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Recipe AI Assistant. Powered by Groq & LangChain.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
