version = "0.1.0"
description = "AI assistant using LangChain, RAG, and Gemini"
authors = ["User <user@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
langchain = "*"
langchain-groq = "*"
python-dotenv = "*"
chromadb = "*"
langchain-community = "*"
langchain-chroma = "*"
langchain-huggingface = "*"
