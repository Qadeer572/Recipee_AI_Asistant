pypdf = "^6.6.0"
langchain-text-splitters = "*"
django = "^5.1"
djangorestframework = "^3.15"
django-cors-headers = "^4.6"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
